<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourBot</title>
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="static/imgs/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="navbar-container">
        <div class="logo-container">
            <img src="static/imgs/yourBot.svg" alt="icon" class="logo">
            <span>YourBot</span>
        </div>
        <div class="icon-button-header">
            <div class="icon-button-container">
                <img src="static/icons/admUser.svg" alt="" class="icon-button">
            </div>
        </div>
    </header>
    <main class="main-container">
        <div class="content-main">
            <div class="image-container">
                <img src="static/imgs/yourBot.svg" alt="TucanoBOT" class="logo">
            </div>
            <p><span>Bem-vindo ao YourBot!</span>Envie os seus arquivos e receba respostas personalizadas</p>
        </div>
        <div class="chat-container"></div>

        <div class="input-container">

            <input type="text" placeholder="Envie seus arquivos para comeÃ§ar!" id="input">

            <div id="fileNameDisplay"></div> <!--Elemento oculto que mostra o nome do arquivo selecionado-->

            <button id="sendPdfButton">
                <img src="static/icons/pdfSendButton.svg" alt="enviar texto" id="sendPdf">
            </button>

            <!-- INPUT OCULTO PARA ENVIO DO PDF -->
            <input type="file" id="pdfInput" accept=".pdf">


            <button id="sendButton">
                <img src="static/icons/sendIcon.svg" alt="enviar texto" id="sendText">
            </button>
        </div>
    </main>
    <script src="static/js/main.js"></script>
    <script src="static/js/baloes.js"></script>
</body>

</html>
