<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TucanoBOT</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar-container">
        <div class="logo-container">
            <img src="./assets/img/tucanoLight.svg" alt="icon" class="logo">
            <span>TucanoBOT</span>
        </div>
        <div class="icon-button-header">
            <img src="assets/icons/sun.svg" alt="botão do modo claro" id="sun" class="icon-button modeButton" onclick="activeLightMode()">
            <img src="assets/icons/resetLight.svg" alt="botão reset" id="resetIcon" class="icon-button"></img>
        </div>
    </header>
    <main class="main-container">
        <div class="content-main">
            <div class="image-container">
                <img src="./assets/img/tucanoLight.svg" alt="TucanoBOT" class="logo">
            </div>
            <p><span>*Kreeeek*</span> Como o tucano pode te ajudar hoje?</p>
        </div>
        <div class="input-container">
            <input type="text" placeholder="Olá, userName. Como posso te ajudar?" id="input">
            <button id="sendButton">
                <img src="assets/icons/sendIcon.svg" alt="enviar texto" id="sendIcon">
            </button>
        </div>
    </main>
    <script src="assets/script/main.js"></script>
</body>

</html>
